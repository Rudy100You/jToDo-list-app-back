# Habilitar la consola web de H2
spring.h2.console.enabled=true
# Establecer la ruta para acceder a la consola (ej: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

spring.docker.compose.enabled=false

# --- ¡MUY IMPORTANTE! ---
# Debes definir una URL fija para tu base de datos en memoria.
# Si no lo haces, Spring creará una con un ID aleatorio cada vez,
# y no podrás conectarte consistentemente desde la consola.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- AÑADIR ESTA LÍNEA ---
# Estrategia de generación del esquema de la base de datos.
# 'update' modifica el esquema si hay cambios en las entidades.
# 'create' borra y crea el esquema cada vez. 'update' es seguro para desarrollo.
spring.jpa.hibernate.ddl-auto=update